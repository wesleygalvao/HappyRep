<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HappyRep</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  </head>
  <body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <h1>Qual serviço você deseja solicitar?</h1>
        <ul>
            <li><a href="/solicitar_reparo"><button class="btn btn-primary">Reparo</button></a></li>
            <li><a href="/solicitar_limpeza"><button class="btn btn-primary">Limpeza</button></a></li>
            <li><a href="/solicitar_alimentacao"><button class="btn btn-primary">Alimentação</button></a></li>
        </ul>
    </div>
</body>
</html>
