<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HappyRep</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  </head>
  <body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <h1>Participar de uma República:</h1>
        <form method="POST" action="/confirma_participacao">
            <p>Digite o nome da república que quer participar.</p>
            <p><label></label> <input class="form-control" type="text" name="nome" required></p>
            <p><button class="btn btn-primary" type="submit">Participar</button></p>
        </form>
    </div>
</body>
</html>
