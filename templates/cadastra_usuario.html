<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HappyRep</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  </head>
  <body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <h1>Cadastre-se:</h1>
        <form method="POST" action="/autentica_cadastro">
            <p><label>Nome de usuÃ¡rio:</label> <input class="form-control" type="text" name="usuario" required></p>
            <p><label>Senha:</label> <input class="form-control" type="password" name="senha" required></p>
            <p><label>CPF:</label> <input class="form-control" type="text" name="cpf" required></p>
            <p><label>Nome:</label> <input class="form-control" type="text" name="nome" required></p>
            <p><label>RG:</label> <input class="form-control" type="text" name="rg" required></p>
            <p><label>Data de Nascimento:</label> <input class="form-control" type="date" name="data_nascimento"></p>
            <p><label>Sexo:</label> <input class="form-control" type="text" name="sexo"></p>
            <p><label>Universidade:</label> <input class="form-control" type="text" name="universidade"></p>
            <p><label>Trabalho:</label> <input class="form-control" type="text" name="trabalho"></p>
            <p><button class="btn btn-primary" type="submit">Cadastrar</button></p>
        </form>
    </div>
</body>
</html>
